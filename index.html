<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="welcome">
        <h1>Welcome to my Dice game</h1>
        <h2>Please roll a Dice</h2>
      </div>
      <div class="container">
        <div class="system">
          <h3>System score : <span id="systemScore"></span></h3>
        </div>
        <div class="control">
          <button class="rollBtn" id="rollBtn">Roll !</button>
          <button class="rollAgainBtn" id="rollAgainBtn" disabled>
            Roll Again !
          </button>
          <span id="timer"></span>
        </div>
        <div class="user">
          <h3>Your score : <span id="userScore"></span></h3>
        </div>
      </div>
      <div class="result">
        <span id="result"></span>
      </div>
    </section>
    <script src="./App.js"></script>
  </body>
</html>
